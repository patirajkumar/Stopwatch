<html>
 <head>
 <title> StopWatch </title>
 <link href="stop.css" rel="stylesheet">
 </head>
 <body>
 <div class="main">
 <div class="time">
 <label id="t">
 <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span>
 </label>
 </div>
 <div>

 </div>
 <div class="lap" >
 <ul id="list"></ul>
 </div>
 </div>
 <script type="text/javascript" src="stop.js"></script>
 </body>
</html>
